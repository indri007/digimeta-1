<svg xmlns="http://www.w3.org/2000/svg" width="800" height="1200" viewBox="0 0 800 1200">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8fafc"/>
  
  <!-- Book cover -->
  <rect x="100" y="100" width="600" height="900" rx="8" fill="#fff" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))"/>
  <rect x="100" y="100" width="600" height="900" rx="8" fill="none" stroke="#0ea5e9" stroke-width="4"/>
  
  <!-- Title -->
  <text x="400" y="400" font-family="Arial" font-size="48" font-weight="bold" fill="#0f172a" text-anchor="middle">Psychology</text>
  <text x="400" y="470" font-family="Arial" font-size="48" font-weight="bold" fill="#0f172a" text-anchor="middle">of Money</text>
  
  <!-- Author -->
  <text x="400" y="600" font-family="Arial" font-size="32" fill="#64748b" text-anchor="middle">Morgan Housel</text>
  
  <!-- Decorative elements -->
  <circle cx="400" cy="300" r="80" fill="none" stroke="#0ea5e9" stroke-width="4"/>
  <path d="M360,300 h80 M400,260 v80" stroke="#0ea5e9" stroke-width="4"/>
  
  <!-- Bottom decoration -->
  <rect x="200" y="800" width="400" height="4" fill="#0ea5e9" rx="2"/>
  <text x="400" y="850" font-family="Arial" font-size="24" fill="#64748b" text-anchor="middle">INTERNATIONAL BESTSELLER</text>
</svg>