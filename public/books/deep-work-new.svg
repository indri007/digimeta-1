<svg xmlns="http://www.w3.org/2000/svg" width="800" height="1200" viewBox="0 0 800 1200">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8fafc"/>
  
  <!-- Book cover -->
  <rect x="100" y="100" width="600" height="900" rx="8" fill="#fff" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))"/>
  <rect x="100" y="100" width="600" height="900" rx="8" fill="none" stroke="#475569" stroke-width="4"/>
  
  <!-- Title -->
  <text x="400" y="400" font-family="Arial" font-size="64" font-weight="bold" fill="#0f172a" text-anchor="middle">DEEP</text>
  <text x="400" y="470" font-family="Arial" font-size="64" font-weight="bold" fill="#0f172a" text-anchor="middle">WORK</text>
  
  <!-- Author -->
  <text x="400" y="600" font-family="Arial" font-size="32" fill="#64748b" text-anchor="middle">Cal Newport</text>
  
  <!-- Decorative elements -->
  <rect x="250" y="250" width="300" height="8" fill="#475569"/>
  <rect x="250" y="270" width="300" height="8" fill="#475569"/>
  <rect x="250" y="290" width="300" height="8" fill="#475569"/>
  
  <!-- Bottom text -->
  <text x="400" y="850" font-family="Arial" font-size="24" fill="#64748b" text-anchor="middle">Rules for Focused Success in a Distracted World</text>
</svg>